<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member List</title>
</head>
<body>
<div>
    <div class="container">
        <div>
            <table>
                <thread>
                    <tr>
                        <th>#</th>
                        <th>이름</th>
                    </tr>
                </thread>
                <tbody>
                <tr th:each="member:${members}">
                    <td th:text="${member.getId()}"></td>
                    <td th:text="${member.name}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
